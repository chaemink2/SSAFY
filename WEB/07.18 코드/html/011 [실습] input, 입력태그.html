<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- type input에 대한 타입을 명시 -->
    <!-- type="text" 기본값, 텍스트 표시 -->
    <input type="text" value="치킨">
    
    <br>
    <!-- type="password" text를 암호화해서 보여준다 -->
    <input type="password" >
    
    <br>
    <!-- placeholder 안내문구  -->
    <input type="text" placeholder="아이디를 입력하세요">

    <br>
    <!-- type="radio"
        한가지만 선택 가능한 버튼
        한가지만 선택하기 위해 해당 input을 묶어주는 작업이 필요하다.
        input을 묶어줄때 사용하는 속성 name
        name이 같은경우 묶임
    -->
    자바반<input type="radio" name="" id="">
    파이썬반<input type="radio" name="" id="">
    임베디드반<input type="radio" name="" id="">
</body>
</html>
