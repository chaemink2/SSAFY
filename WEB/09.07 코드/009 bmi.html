<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  

  <div id = "app">
    
    <h1>BMI 계산기</h1>

    신장: <input type="text" v-model="height">
    <br>
    체중: <input type="text" v-model="weight">
    <br>
    <button v-on:click="mkk">버튼</button>
    <br>
    <div>{{result}}</div>
    

    
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>

  <script>
    
    const app = new Vue({
      el : "#app",
      data(){
        return {
          height: 0,
          weight: 0,
          result: ""
        }
      },
      methods: {
        mkk() {
          const height = Number(this.height)
          const weight = Number(this.weight)
          let BMI = weight / (height * height)
          BMI = BMI * 100 * 100
          if(BMI < 18.5) {
            this.result = "저체중";
          }
          else if(BMI >= 18.5) {
            this.result = "정상";
          }
          else if(BMI >= 23) {
            this.result = "과체중";
          }
          else if(BMI >= 25){
            this.result = "비만";
          }
          
        },
      },
      
    })
  </script>


</body>
</html>
