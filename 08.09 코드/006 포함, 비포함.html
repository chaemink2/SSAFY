<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  배열 <input type="text" class="input1">
  <br/>
  포함 되었는지 확인할 값<input type="text" class="input2">
  <br/>
  <button>결과</button>
  <div></div>
  <script>
    // 버튼이 클릭되었을때,
    //1번 input에 있는 값에
    // 2번 input에 있는 값이 존재하는지 확인한다
    document.querySelector("button").addEventListener("click", function(){
      console.log(document.querySelector(".input2").value)
      // console.dir(document.querySelector(".input1"))
      const input1Value = document.querySelector(".input1").value
      const input2Value = document.querySelector(".input2").value

      // if (input1Value === "" ||  input2Value === "") {
      //   alert("정확히 입력하세요")
      //   return
      // };

      const array = input1Value.split(",")
      

      const isImported = array.some(element => element === input2Value)
      // 실무 boolean값의 변수는 보통 is로 시작합니다.
      // isEatLunch// 문자열 -> 배열
      
      if(isImported){
        document.querySelector("div").textContent = "포함"
      } else {
        document.querySelector("div").textContent = "미포함"
      }

    })
  </script>
</body>
</html>
